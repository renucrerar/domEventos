<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
    <title>Registrarse</title>
</head>
<body>
  
    <div class="container mt-5">
        <h1>Formulario de Registro</h1>
        <form>
            <div class="mb-3">
                <label for="nombreApellido" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="nombreApellido" required>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" required>
            </div>
            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dni" required>
            </div>
            <button type="submit" id="btnEnviar" class="btn btn-primary">Enviar</button>
        </form>
    </div> 

    <main>
        <div class="container mt-5">
            <!-- ... tu formulario ... -->
            <div id="opcionesPlan">
                <button id="btnMensual" class="btn btn-primary">Mensual</button>
                <button id="btnAnual" class="btn btn-primary">Anual</button>
            </div>
            <div id="respuesta"></div>
        </div>

      
        <h1>¡Queremos saber más sobre ti!</h1>

        <form id="formularioConocerMas">
            <p>¿Has venido realizando actividad física recientemente? (responde 'si' o 'no')</p>
            <input type="text" id="respuestaActividad" required>
            <br>
            <p>¿Cuál es tu objetivo en el gimnasio?</p>
            <select id="respuestaObjetivo" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="bajar de peso">Bajar de peso</option>
                <option value="mantener mi estado físico">Mantener mi estado físico</option>
                <option value="ganar masa muscular">Ganar masa muscular</option>
                <option value="otro">Otro</option>
            </select>
            <br>
            <button type="submit">Enviar</button>
        </form>
    
    
    
    </main>
    
    <script src="funciones.js"></script>
</body>
</html>
