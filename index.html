<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Registrarse</title>
</head>
<body>

    <form id="formularioIngreso">
        <label for="nombreApellido">Nombre y Apellido:</label>
        <input type="text" id="nombreApellido" required>
        <br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required>
        <br>
        <label for="dni">DNI:</label>
        <input type="text" id="dni" required>
        <br>
        <button type="submit" id="btnEnviar">Enviar</button>
    </form>

    <main> 
            <div id="opcionesPlan">
                <button id="btnMensual" class="btn btn-primary">Mensual</button>
                <button id="btnAnual" class="btn btn-primary">Anual</button>
            </div>
            
                <div id="respuesta"></div>

        </div>
      

        <h1>¡Queremos saber más sobre ti!</h1>

        <form id="formularioConocerMas">
            <p>¿Has venido realizando actividad física recientemente? (responde 'si' o 'no')</p>
            <input type="text" id="respuestaActividad" required>
            <br>
            <p>¿Cuál es tu objetivo en el gimnasio?</p>
            <select id="respuestaObjetivo" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="bajar de peso">Bajar de peso</option>
                <option value="mantener mi estado físico">Mantener mi estado físico</option>
                <option value="ganar masa muscular">Ganar masa muscular</option>
                <option value="otro">Otro</option>
            </select>
            <br>
            <button type="submit">Enviar</button>
        </form>
    
    
    
    </main>
    
    <script src="funciones.js"></script>
</body>
</html>
